name: Update picoCTF Progress

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scrape picoCTF Profile for Progress
        run: |
          curl -s https://play.picoctf.org/users/amrkhaled171516 | grep -oP '(?<=<title>).*?(?=</title>)' > progress.txt
          echo "## ðŸ§  picoCTF Progress" > progress.md
          echo "<!-- picoctf-progress-start -->" >> progress.md
          cat progress.txt >> progress.md
          echo "<!-- picoctf-progress-end -->" >> progress.md
      - name: Update README with Progress
        run: |
          sed -i '/<!-- picoctf-progress-start -->/,/<!-- picoctf-progress-end -->/c\<!-- picoctf-progress-start -->\n'"$(cat progress.txt)"'\n<!-- picoctf-progress-end -->' README.md
      - name: Commit changes to README
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update picoCTF progress"
          git push
